<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>First Innings Score Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script> console.log("Fixed a Royal Bug");


        $(document).ready(function () {

            $("select").on('focus', function () {
                $("select").find("option[value='" + $(this).val() + "']").attr('disabled', false);
            }).change(function () {

                $("select").not(this).find("option[value='" + $(this).val() + "']").attr('disabled', true);

            });


        });
    </script>

</head>

<body style="background: linear-gradient(342deg, #f97f31, #244590); background-size: 400% 400%;-webkit-animation: AnimationName 6s ease infinite;
-moz-animation: AnimationName 6s ease infinite;
animation: AnimationName 6s ease infinite;">
    <!-- Website Title -->
    <div class="container">
        <h1 class='container-heading'><span class='heading_first'>First Innings Score Predictor for </span><span
                class="heading_second">Indian Premier League (IPL)</span></h2>
            <div style="margin-top: 10px;">
                <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
            </div>
    </div>
    <center><img src="static/200w (1).webp" style="border-radius: 50%;"></center>

    <!-- Prediction Area -->
    <div class="prediction-area">
        <!-- Prediction Form -->
        <center>
            <div>
                <form action="{{ url_for('predict') }}" method="POST">
                    <!-- Batting Team Dropdown -->
                    <select class="form-input align-center" name="batting-team" required>
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <!-- Bowling Team Dropdown -->
                    <select class="form-input align-center" name="bowling-team" required>
                        <option value="none">--- Select a Bowling team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <input class="form-input" type="text" name="overs" placeholder="Number of Overs bowled till that point of instance. (>= 5.0)" required><br>
                    <input class="form-input" type="text" name="runs" placeholder="Runs scored by team till that point of instance." required><br>
                    <input class="form-input" type="text" name="wickets" placeholder="Number of Wickets fallen of the team till that point of instance." required><br>
                    <input class="form-input" type="text" name="runs_in_prev_5"
                        placeholder="Runs scored in previous 5 Overs" required><br>
                    <input class="form-input" type="text" name="wickets_in_prev_5"
                        placeholder="Wickets taken in previous 5 Overs" required><br>
        </center>
        <center><input type="submit" value="Predict Score" style="color: #fff!important;
    padding: 10px 20px;
    background: #000000;
    margin: 20px 0;
    display: inline-block;border-radius: 15px;"></center>

        </form>
    </div>
    </div>

</body>

</html>
